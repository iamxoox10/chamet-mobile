workflows:
  android-debug:
    name: Android Debug Build
    environment:
      flutter: stable
    scripts:
      - flutter create --platforms=android app
      - rm -rf app/lib
      - mkdir -p app/lib
      - cp -r lib/* app/lib/
      - cp pubspec.yaml app/pubspec.yaml
      - cd app
      - flutter pub get
      - flutter build apk --debug
    artifacts:
      - app/build/app/outputs/flutter-apk/app-debug.apk
